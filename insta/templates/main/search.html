{% extends 'main/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
  .flex{
    display: flex;
  }
  .search{
    border-style: solid;
    border-color: lightgray;
    border-radius: 5px;
    border-width: thin;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 search">


        {% if users %}
        <h6 class="text-center text-monospace">
          Profiles found
        </h6>
        {% for user in users %}
      <div class="flex">
          <div>
            <a href="{% url 'others_profile' user.user.id  %}">
              <img src="{{user.user.profile.profile_pic.url}}" class="rounded-circle border" alt="img" width="50" height="50">
            </a>
          </div>
          <div>
            <p class="ml-2"><span class="font-weight-bold">{{user.user.username}}</span></p>
          </div>
        </div>
        {% endfor %}
        {% endif %}

        {% if images %}
          <h6 class="text-center text-monospace">
            posts found
          </h6>
        {% for image in images %}
          <p>
            <a href="{% url 'allcomments' image_id=image.id %}" class="text-muted text-center">{{image.name}} </a>
          </p>
        {% endfor %}

        {% endif %}


    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

{% endblock %}
